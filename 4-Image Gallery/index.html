    <div class="flex items-center justify-center min-h-screen bg-cyan-50">
      <div class="bg-white space-y-10 p-6 m-3 shadow-2xl rounded-3xl md:p-40">
        <div

        >
          <div class="group">
            <a href="#">Vector</a>
            <div

            ></div>
          </div>

            ></div>
          </div>
        </div>

        <div
          class="flex flex-col space-y-5 justify-between md:flex-row md:space-y-0"
        >
          <div
            class="flex justify-between px-3 py-1 border border-gray-400 focus-within:border-gray-600 rounded-full"
          >
            <input
              type="text"
              placeholder="Search"
              class="ml-6 md:w-80 focus:outline-none placeholder:font-thin placeholder:text-gray-400"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="10" cy="10" r="7" />
                <line x1="21" y1="21" x2="15" y2="15" />
              </svg>
            </button>
          </div>
          <button
            class="bg-black rounded-md text-white text-lg font-normal py-3 px-14 border border-black shadow-2xl hover:text-black hover:bg-white duration-300"
          >
            Upload
          </button>
        </div>
