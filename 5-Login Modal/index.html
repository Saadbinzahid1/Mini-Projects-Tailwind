<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Login Modal</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-rose-50">
      <div
        class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0"
      >
        <!-- Left Side -->
        <div class="p-6 md:p-20">
          <h2 class="text-4xl mb-5 font-bold font-mono">Log In</h2>
          <p class="text-sm text-gray-500 max-w-sm font-sans font-light mb-12">
            Log in to your account to upload or download pictures, music or
            videos.
          </p>
          <input
            type="text"
            class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light focus:outline-none focus:border-gray-400"
            placeholder="Enter your email address"
          />

          <div
            class="flex flex-col items-center justify-between space-y-6 mt-6 md:space-y-0 md:flex-row"
          >
            <button class="font-thin text-cyan-700">Forgot Password</button>
            <button
              class="flex items-center justify-center space-x-4 p-6 font-sans font-bold text-white rounded-md shadow-sm px-9 bg-cyan-700 w-full md:w-auto shadow-cyan-100 transition duration-300 hover:-translate-y-0.5 hover:shadow-lg border hover:opacity-90"
            >
              <span>Next</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
            </button>
          </div>

          <div class="border-b border-gray-300 mt-12"></div>

          <p class="text-sm text-gray-400 text-center font-thin py-6">
            or log in with
          </p>

          <div
            class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0"
          >
            <button
              class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 md:w-1/2 transition duration-300"
            >
              <img src="images/facebook.png" alt="" class="w-9" />
              <span class="font-thin">Facebook</span>
            </button>

            <button
              class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 md:w-1/2 transition duration-300"
            >
              <img src="images/google.png" alt="" class="w-8" />
              <span class="font-thin">Google</span>
            </button>
          </div>
        </div>

        <!-- Right Side -->
        <img src="images/image.jpg" alt="" class="w-107.5 hidden md:block" />
      </div>
    </div>
  </body>
</html>
