<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen bg-slate-100">
      <div
        class="flex flex-col space-y-10 p-6 m-3 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <div>
          <img
            src="images/headphone.png"
            alt="Headphone"
            class="w-60 mx-auto hover:scale-105 duration-300"
          />
        </div>

        <div class="flex flex-col space-y-6">
          <div class="flex flex-col space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Free Shipping
              </div>
            </div>
            <div class="text-2xl max-w-sm font-medium">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-gray-400 text-sm font-light">
                Offer valid until tomorrow
              </p>
            </div>
            <div class="group">
              <button
                class="w-full transition-all duration-300 bg-blue-700 rounded-md border-b-8 border-blue-700 group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg"
              >
                <div
                  class="px-8 py-4 duration-300 bg-blue-500 rounded-lg text-white group-hover:bg-blue-700"
                >
                  Add to cart
                </div>
              </button>
            </div>
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 rounded-full bg-green-400 group-hover:animate-ping"
              ></div>
              <div class="text-sm">Only 15pcs in stock!</div>
            </div>
            <div
              class="flex flex-col justify-center items-center space-y-3 md:space-y-0 md:space-x-3 md:flex-row"
            >
              <button
                class="flex w-full space-x-3 items-center justify-center border border-gray-300 shadow-sm rounded-lg py-3 px-5 hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-200"
              >
                <img class="w-6 grayscale-100" src="images/weight.png" alt="" />
                <div>Add to cart</div>
              </button>
              <button
                class="flex w-full space-x-3 items-center justify-center border border-gray-300 shadow-sm rounded-lg py-3 px-5 hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-200"
              >
                <img class="w-6 grayscale-100" src="images/heart.png" alt="" />
                <div>Add to wishlist</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
